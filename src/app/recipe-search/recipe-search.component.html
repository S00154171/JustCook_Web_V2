<div class="recipe-search">
  <input type='text' placeholder="Search For Recipes..."
  [(ngModel)]='listFilter' />
</div>
<div>
  <h3>Filtered by : {{listFilter}}</h3>
</div>
<div class="container">
  <div class="row">
      <table class="table">
          <thead class="thead-inverse">
          <tr>
              <th class="text-center">User ID</th>
              <th class="text-center">ID</th>
              <th class="text-center">Title</th>
              <th class="text-center">Body</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let post of _postsArray">
              <td class="text-center" style="width: 15px;">{{post.recipeImage}}</td>
              <td class="text-center" style="width: 15px;">{{post.recipeID}}</td>
              <td class="text-center" style="width: 200px;">{{post.recipeName}}</td>
              <td class="text-center">{{post.body}}</td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
